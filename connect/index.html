stlike character formation and servant leadership development for boys and young men in a highly relational and fun environment. Our mission is to evangelize, equip, and empower the next generation of Christlike men and lifelong servant leaders.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"9d982a47-2d2a-492e-aea9-e65521b66417","authors":[],"publisher":{},"starred":false},"src":null,"text":"Royal Rangers is a mentoring program for future men. We provide Christlike character formation and servant leadership development for boys and young men in a highly relational and fun environment. Our mission is to evangelize, equip, and empower the next generation of Christlike men and lifelong servant leaders.","measurementHash":"e0a67ea6bd825ade77562ae746dfdd3f","length":313,"language":"en","measurementVersion":16},{"id":"f5b24e3f-0327-4077-aa46-1eaac1a1eddc","item":"9d982a47-2d2a-492e-aea9-e65521b66417","type":"text","html":"<p>Titus2 is the Women’s Ministry at CAUpstate. We desire to build close friendships and strong bonds among the ladies in our body through fellowship meetings and our “Gal-Pal” program.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"9d982a47-2d2a-492e-aea9-e65521b66417","authors":[],"publisher":{},"starred":false},"src":null,"text":"Titus2 is the Women’s Ministry at CAUpstate. We desire to build close friendships and strong bonds among the ladies in our body through fellowship meetings and our “Gal-Pal” program.","measurementHash":"68d6282eb65ad39488ab1b9b90bbd708","length":182,"language":"en","measurementVersion":16}],"sites":["the-domains/christian-assembly-upstate"],"publisher":{},"starredBlocks":{"image":[{"block":{"
