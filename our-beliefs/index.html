entHash":"ea436125d6834cccf06b9a841448ba64","measurementVersion":16},{"id":"dde2bac8-a0cf-4303-b911-15c3a6ea7349","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#1\">The Scriptures are Inspired by God</a></strong>and declare His design and plan for mankind</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":true},"src":null,"measurementHash":"e5cd5980396796fe6d04f275ddb54725","items":1,"measurementVersion":16},{"id":"58b21f82-0670-43ee-b17c-d515ad5d5285","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#2\">There is only One True God</a></strong>–revealed in three persons…Father, Son, and Holy Spirit (commonly known as the Trinity).</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":true},"src":null,"measurementHash":"1c0c70640d0f86fa740209e6a4a7c50b","items":1,"measurementVersion":16},{"id":"8bce4d8b-653d-492b-8426-005bcc5e7cc1","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#3\">In the Deity of the Lord Jesus Christ</a></strong>. As God’s son Jesus was both human and divine<em>.</em></li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"a30b24ff119aead7f7d2eea622613436","items":1,"measurementVersion":16},{"id":"0e37317b-c714-4d10-abca-e4a41b01ff68","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… though originally good, <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#4\">Man Willingly Fell to Sin</a></strong>–ushering evil and death, both physical and spiritual, into the world.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"e524b8c15638b521d3497ae884416e49","items":1,"measurementVersion":16},{"id":"bca79136-67b6-4f92-a21f-d54f3811becf","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#5\">Every Person Can Have Restored Fellowship with God Through ‘Salvation’</a></strong>(trusting Christ, through faith and repentance, to be our personal Savior). [1 of 4 cardinal doctrines of the AG]</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"221ea64de21f7390c11000a6f8ccf244","items":1,"measurementVersion":16},{"id":"91df1f35-4b39-4803-aa0a-01fed54d38bf","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… and practice two ordinances—(1) <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#6\">Water Baptism by Immersion</a></strong>after repenting of one’s sins and receiving Christ’s gift of salvation, and (2) <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#6\">Holy Communion</a></strong>(the Lord’s Supper) as a symbolic remembrance of Christ’s suffering and death for our salvation.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"d7414b0159a479fa16a051c74bf88a0d","items":1,"measurementVersion":16},{"id":"6aef350f-4f18-47ed-8cc2-c6ceb09d42c9","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#7\">the Baptism in the Holy Spirit is a Special Experience Following Salvation</a></strong>that empowers believers for witnessing and effective service, just as it did in New Testament times. [1 of 4 cardinal doctrines of the AG]</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"3241c7f54c31ce375281b14702f67714","items":1,"measurementVersion":16},{"id":"603b27aa-1b35-434b-ada9-913f8e6cb385","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#8\">The Initial Physical Evidence of the Baptism in the Holy Spirit is ‘Speaking in Tongues,’</a></strong>as experienced on the Day of Pentecost and referenced throughout Acts and the Epistles</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"1c000b1ca7c4dc5471669d74b267e490","items":1,"measurementVersion":16},{"id":"2e63833b-918c-4533-9b94-f7f51ad72783","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#9\">Sanctification Initially Occurs at Salvation</a></strong>and is not only a declaration that a believer is holy, but also a progressive lifelong process of separating from evil as believers continually draw closer to God and become more Christlike.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"897cdf502a7c191e77fcad2f014bad02","items":1,"measurementVersion":16},{"id":"18a324af-7bb0-43b7-8caa-e66217f916c1","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#10\">The Church has a Mission</a></strong>to seek and save all who are lost in sin<em><strong>. </strong></em>We believe ‘the Church’ is the Body of Christ and consists of the people who, throughout time, have accepted God’s offer of redemption (regardless of religious denomination) through the sacrificial death of His son Jesus Christ.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"54690534b8a3acfb34b5368d228053ee","items":1,"measurementVersion":16},{"id":"4e5e5e7a-3cd5-4fd0-98f0-af372670b67a","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#11\">A Divinely Called and Scripturally Ordained Leadership Ministry Serves the Church</a></strong>. The Bible teaches that each of us under leadership must commit ourselves to reach others for Christ, to worship Him with other believers, to build up or edify the body of believers–the Church and to Meet human need with ministries of love and compassion.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"21efe7a90b5ac2a935b415e5c5b3b934","items":1,"measurementVersion":16},{"id":"879e4e4e-93eb-4031-bf48-a82df685e34f","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#12\">Divine Healing of the Sick is a Privilege for Christians Today</a></strong>and is provided for in Christ’s atonement (His sacrificial death on the cross for our sins). [1 of 4 cardinal doctrines of the AG]</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"b69fb9ea7534fe7f0617cc4c1310f15a","items":1,"measurementVersion":16},{"id":"2f665716-30de-4b03-be69-c37a8c1047ba","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… in <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#13\">The Blessed Hope—When Jesus Raptures His Church Prior to His Return to Earth</a></strong>(the second coming). At this future moment in time all believers who have died will rise from their graves and will meet the Lord in the air, and Christians who are alive will be caught up with them, to be with the Lord forever. [1 of 4 cardinal doctrines of the AG]</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"6868552374fb57f8fe1aaaf7f062d07d","items":1,"measurementVersion":16},{"id":"828c0405-5c3e-44c6-9bf5-70ec22c68ed6","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… in <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#14\">The Millennial Reign of Christ</a></strong>when Jesus returns with His saints at His second coming and begins His benevolent rule over earth for 1,000 years. This millennial reign will bring the salvation of national Israel and the establishment of universal peace.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"9cce8634a393480c6b538b4b220305c3","items":1,"measurementVersion":16},{"id":"5351dad2-019a-4ec2-82e0-0e4207bd561a","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#15\">A Final Judgment Will Take Place</a></strong>for those who have rejected Christ. They will be judged for their sin and consigned to eternal punishment in a punishing lake of fire.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"79e15b469a7704a3a1efa16ae8bdf0aa","items":1,"measurementVersion":16},{"id":"f0550826-07ee-4dd3-a7bd-cbb7923842f4","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… and look forward to the perfect <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#16\">New Heavens and a New Earth</a></strong>that Christ is preparing for all people, of all time, who have accepted Him. We will live and dwell with Him there forever following His millennial reign on Earth. ‘And so shall we forever be with the Lord!’</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"1e349f36b942681de88f4f9fd1364b86","items":1,"measurementVersion":16}],"sites":["the-domains/christian-assembly-upstate"],"publisher":{},"starredBlocks":{"image":[{"block":{"id":"429b3a2b-c52d-4210-ad7b-eabbe902118d","item":"e56d949f- ody of Christ and consists of the people who, throughout time, have accepted God’s offer of redemption (regardless of religious denomination) through the sacrificial death of His son Jesus Christ.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"54690534b8a3acfb34b5368d228053ee","items":1,"measurementVersion":16},"html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#10\">The Church has a Mission</a></strong>to seek and save all who are lost in sin<em><strong>. </strong></em>We believe ‘the Church’ is the Body of Christ and consists of the people who, throughout time, have accepted God’s offer of redemption (regardless of religious denomination) through the sacrificial death of His son Jesus Christ.</li></ul>"},{"block":{"id":"4e5e5e7a-3cd5-4fd0-98f0-af372670b67a","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#11\">A Divinely Called and Scripturally Ordained Leadership Ministry Serves the Church</a></strong>. The Bible teaches that each of us under leadership must commit ourselves to reach others for Christ, to worship Him with other believers, to build up or edify the body of believers–the Church and to Meet human need with ministries of love and compassion.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"21efe7a  Raptures His Church Prior to His Return to Earth</a></strong>(the second coming). At this future moment in time all believers who have died will rise from their graves and will meet the Lord in the air, and Christians who are alive will be caught up with them, to be with the Lord forever. [1 of 4 cardinal doctrines of the AG]</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","authors":[],"publisher":{},"starred":false},"src":null,"measurementHash":"6868552374fb57f8fe1aaaf7f062d07d","items":1,"measurementVersion":16},"html":"<ul><li>WE BELIEVE… in <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#13\">The Blessed Hope—When Jesus Raptures His Church Prior to His Return to Earth</a></strong>(the second coming). At this future moment in time all believers who have died will rise from their graves and will meet the Lord in the air, and Christians who are alive will be caught up with them, to be with the Lord forever. [1 of 4 cardinal doctrines of the AG]</li></ul>"},{"block":{"id":"828c0405-5c3e-44c6-9bf5-70ec22c68ed6","item":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","type":"list","html":"<ul><li>WE BELIEVE… in <strong><a href=\"http://ag.org/top/Beliefs/Statement_of_Fundamental_Truths/sft_full.cfm#14\">The Millennial Reign of Christ</a></strong>when Jesus returns with His saints at His second coming and begins His benevolent rule over earth for 1,000 years. This millennial reign will bring the salvation of national Israel and the establishment of universal peace.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e56d949f-0ba1-4c9c-b39c-c40df810ebe9","author
