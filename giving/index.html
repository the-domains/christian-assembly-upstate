riginal":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/849f18ac-077c-4637-9158-1d425b65a203.jpg"},"measurementHash":"4042a9345544fa0d15fee2d9ecb1dc5a","measurementVersion":16},{"id":"305c0a2c-87e8-417d-a28b-c08e1addafba","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p>There are several ways to donate:</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"There are several ways to donate:","measurementHash":"059fec5744f10bdbfa6973b396a3775c","length":33,"language":"en","measurementVersion":16},{"id":"f693251e-7eaa-43d6-a58f-9da847a4b7f9","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p>1. We offer safe and secure <a href=\"https://www.givingministry.com/g3/\">online giving</a>:</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"1. We offer safe and secure online giving:","measurementHash":"5c55ab8c851fb1b463f01ed15d8caf42","length":42,"language":"en","measurementVersion":16},{"id":"c1867cb6-5594-4bf7-b994-7148e7f8cc3c","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p>2. If you are visiting with us you can give in the offering during one our services.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"2. If you are visiting with us you can give in the offering during one our services.","measurementHash":"b9dc59527a2ceb22e254fb3cb3168e7a","length":84,"language":"en","measurementVersion":16},{"id":"f40477b2-0dba-41fc-bf9d-db60a02641a9","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p>3. You can mail your donation to:<br>Christian Assembly Upstate<br>2416 Wade Hampton Blvd<br>Greenville, SC, 29615</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"3. You can mail your donation to:Christian Assembly Upstate2416 Wade Hampton BlvdGreenville, SC, 29615","measurementHash":"3827ddd3ab61258c0c495f69847d468c","length":102,"language":"en","measurementVersion":16},{"id":"67f4cbc3-04c7-412d-ab16-f8d3136707dc","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p><strong>Why Give?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"Why Give?","measurementHash":"9194c7f83219e44ec7e099d67a189fc9","length":9,"language":"en","measurementVersion":16},{"id":"ffe57a01-d87c-4167-b924-4a10e9c04303","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p>We believe that everything we have is a gift from God and that He wants to use his people to influence the world.<em>1 Chronicles 29:14 “But who am I, and who are my people, that we should be able to give as generously as this? Everything comes from you, and we have given you only what comes from your hand.”</em>When we give the work of the Kingdom is accomplished, the Gospel is preached, missionaries are sent, the hungry is fed, the broken, hurt and sick are healed, and we in turn are blessed so that we can give again (<a href=\"https://www.bible.com/bible/111/2co.9.niv\">2 Corinthians 9:6-15</a>).</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"We believe that everything we have is a gift from God and that He wants to use his people to influence the world.1 Chronicles 29:14 “But who am I, and who are my people, that we should be able to give as generously as this? Everything comes from you, and we have given you only what comes from your hand.”When we give the work of the Kingdom is accomplished, the Gospel is preached, missionaries are sent, the hungry is fed, the broken, hurt and sick are healed, and we in turn are blessed so that we can give again (2 Corinthians 9:6-15).","measurementHash":"b0353bcef3f5b948fdeae128ba5c7d91","length":539,"language":"en","measurementVersion":16},{"id":"5cd69311-1b4a-4d23-898f-f11ea4848f82","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p>We believe that you cannot out give God. <em>Malachi 3:10 “Bring the whole tithe into the storehouse, that there may be food in my house. “Test me in this”, says the Lord Almighty, “and see if I will not throw open the floodgates of heaven and pour out so much blessing that there will not be room enough to store it.”</em></p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"We believe that you cannot out give God. Malachi 3:10 “Bring the whole tithe into the storehouse, that there may be food in my house. “Test me in this”, says the Lord Almighty, “and see if I will not throw open the floodgates of heaven and pour out so much blessing that there will not be room enough to store it.”","measurementHash":"6056edddc0239451234da66d93b9bded","length":314,"language":"en","measurementVersion":16},{"id":"f9844f7a-0fe0-4f52-988f-347ab4780d2e","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p><strong>What is a Tithe?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"What is a Tithe?","measurementHash":"0b65cb05d5d74853d880d12a6cff41c3","length":16,"language":"en","measurementVersion":16},{"id":"07eb4af4-87be-458b-88bd-a5c31c1d5f9a","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p>“tithe”, literally means a tenth or 10%. It is defined as the first 10% of your income that is given back to God through your local church. The Bible teaches us that the purpose of tithing is to teach us to always put God first in your lives.<em>Proverbs 3:9-10 “Honor the Lord with your wealth, with the firstfruits of all your crops; then you barns will be filled to overflowing, and your vats will brim over with new wine.”</em></p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"“tithe”, literally means a tenth or 10%. It is defined as the first 10% of your income that is given back to God through your local church. The Bible teaches us that the purpose of tithing is to teach us to always put God first in your lives.Proverbs 3:9-10 “Honor the Lord with your wealth, with the firstfruits of all your crops; then you barns will be filled to overflowing, and your vats will brim over with new wine.”","measurementHash":"5c8f753158d9379d6df39ff2ebca3b5c","length":422,"language":"en","measurementVersion":16}],"sites":["the-domains/christian-assembly-upstate"],"publisher":{},"starredBlocks":{"image":[{"block":{"id":"c41fa905-9fd1-4b37-8c3b-9e9d0320f810","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/849f18ac-077c-4637-9158-1d425b65a203.jpg\" title=\"Giving\">","created_at":null,"updated_at":null,"metadata":{"datePublished":null,"inFeed":true,"isBasedOnUrl":null,"hasPage":false,"keywords":[],"dateModified":null,"title":"Giving","source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{},"description":"","inLanguage":null,"inNav":false,"starred":true},"title":"Giving","cover":{"src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/849f18ac-077c-4637-9158-1d425b65a203.jpg","animated":false,"exif":{"image":{"XResolution":150,"YResolution":150,"ResolutionUnit":2,"Software":"Adobe Photoshop CC (Macintosh)","ModifyDate":"2013:10:08 10:31:23","YCbCrPositioning":2,"ReferenceBlackWhite":[],"ExifOffset":238},"thumbnail":{},"exif":{"ColorSpace":1,"ExifImageWidth":949,"ExifImageHeight":534},"gps":{},"interoperabili verything we have is a gift from God and that He wants to use his people to influence the world.<em>1 Chronicles 29:14 “But who am I, and who are my people, that we should be able to give as generously as this? Everything comes from you, and we have given you only what comes from your hand.”</em>When we give the work of the Kingdom is accomplished, the Gospel is preached, missionaries are sent, the hungry is fed, the broken, hurt and sick are healed, and we in turn are blessed so that we can give again (<a href=\"https://www.bible.com/bible/111/2co.9.niv\">2 Corinthians 9:6-15</a>).</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"We believe that everything we have is a gift from God and that He wants to use his people to influence the world.1 Chronicles 29:14 “But who am I, and who are my people, that we should be able to give as generously as this? Everything comes from you, and we have given you only what comes from your hand.”When we give the work of the Kingdom is accomplished, the Gospel is preached, missionaries are sent, the hungry is fed, the broken, hurt and sick are healed, and we in turn are blessed so that we can give again (2 Corinthians 9:6-15).","measurementHash":"b0353bcef3f5b948fdeae128ba5c7d91","length":539,"language":"en","measurementVersion":16},"html":"<p>We believe that everything we have is a gift from God and that He wants to use his people to influence the world.<em>1 Chronicles 29:14 “But who am I, and who are my people, that we should be able to give as generously as this? Everything comes from you, and we have given you only what comes from your hand.”</em>When we give the work of the Kingdom is accomplished, the Gospel is preached, missionaries are sent, the hungry is fed, the broken, hurt and sick are healed, and we in turn are blessed so that we can give again (<a href=\"https://www.bible.com/bible/111/2co.9.niv\">2 Corinthians 9:6-15</a>).</p>"},{"block":{"id":"5cd69311-1b4a-4d23-898f-f11ea4848f82","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p>We believe that you cannot out give God. <em>Malachi 3:10 “Bring the whole tithe into the storehouse, that there may be food in my house. “Test me in this”, says the Lord Almighty, “and see if I will not throw open the floodgates of heaven and pour out so much blessing that there will not be room enough to store it.”</em></p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"We believe that you cannot out give God. Malachi 3:10 “Bring the whole tithe into the storehouse, that there may be food in my house. “Test me in this”, says the Lord Almighty, “and see if I will not throw open the floodgates of heaven and pour out so much blessing that there will not be room enough to store it.”","measurementHash":"6056edddc0239451234da66d93b9bded","length":314,"language":"en","measurementVersion":16},"html":"<p>We believe that you cannot out give God. <em>Malachi 3:10 “Bring the whole tithe into the storehouse, that there may be food in my house. “Test me in this”, says the Lord Almighty, “and see if I will not throw open the floodgates of heaven and pour out so much blessing that there will not be room enough to store it.”</em></p>"},{"block":{"id":"f9844f7a-0fe0-4f52-988f-347ab4780d2e","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p><strong>What is a Tithe?</strong></p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"What is a Tithe?","measurementHash":"0b65cb05d5d74853d880d12a6cff41c3","length":16,"language":"en","measurementVersion":16},"html":"<p><strong>What is a Tithe?</strong></p>"},{"block":{"id":"07eb4af4-87be-458b-88bd-a5c31c1d5f9a","item":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","type":"text","html":"<p>“tithe”, literally means a tenth or 10%. It is defined as the first 10% of your income that is given back to God through your local church. The Bible teaches us that the purpose of tithing is to teach us to always put God first in your lives.<em>Proverbs 3:9-10 “Honor the Lord with your wealth, with the firstfruits of all your crops; then you barns will be filled to overflowing, and your vats will brim over with new wine.”</em></p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bd1b1b4f-98f0-4d38-89a4-17c308258fac","publisher":{}},"src":null,"text":"“tithe”, literally means a tenth or 10%. It is defined as the first 10% of your income that is given back to God through your local church. The Bible teaches us that the purpose of tithing is to teach us to always put God first in your lives.Proverbs 3:9-10 “Honor the Lord with your wealth, with the firstfruits of all your crops; then you barns will be filled to overflowing, and your vats will brim over with new wine.”","measurementHash":"5c8f753158d9379d6df39ff2ebca3b5c","length":422,"language":"en","measurementVersion":16},"html":"<p>“tithe”, literally means a tenth or 10%. It is defined as the first 10% of your income that is given back to God through your local church. The Bible teaches us that the purpose of tithing is to teach us to always put God first in your lives.<em>Proverbs 3:9-10 “Honor the Lord with your wealth, with the firstfruits of all your crops; then you barns will be filled to overflowing, and your vats will brim over with new wine.”</em></p>"}]},"classification":{"$class":["item:w-image","item:w-text","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-landscape","item:w-1-cover-landscape","item:w-cover-exif","item:w-1-cover-exif","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-medium-rez","item:w-1-cover-medium-rez","bd1b1b4f-98f0-4d38-89a4-17c308258fac"],"$item_index":1,"props":{}}},
